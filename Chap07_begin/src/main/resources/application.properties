
## Web Application Type Setting
spring.main.web-application-type=servlet

## Server Setting
server.port=8081

# Data Source
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=boot_user
spring.datasource.password=ora123

# JPA \uC124\uC815
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect


#loggin Setting
logging.level.org.hibernate=info

# Thymelead Cache Setting - \uCE90\uC2DC\uB97C true\uB85C \uD560 \uACBD\uC6B0 \uD654\uBA74 \uC218\uC815\uC2DC \uB9E4\uBC88 \uD504\uB85C\uC81D\uD2B8\uB97C \uB2E4\uC2DC \uC2DC\uC791\uD574\uC57C \uD568.
spring.thymeleaf.cache=false

# Security 로그 레벨 설정
logging.level.springframework.security=debug